<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <script>
        var person = {
            name: "John",
            age: 50,

            introduce: function(){
                return this.name + " is " + this.age + "years old.";
            }
            
        };

        document.getElementById('demo').innerHTML = person.introduce();
    </script>

    
</body>
</html>
