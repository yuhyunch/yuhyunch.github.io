<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id = "btnMyButton" >Click me</button>

    <p id = "demo"></p>

    <script>
    function myFunction(){
        document.getElementById("demo").innerHTML = "Hello, World";
    }

    var btn = document.querySelector("#btnMyButton");
    btn.addEventListener('click',myFunction); //If you write myFunction(), it will execute function in there.
    </script>
</body>
</html>
