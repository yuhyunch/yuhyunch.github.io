<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style = "background-color: lightcyan">
    <!-- use btn to call button function.-->
    <!-- use single quote when you are in the double quote-->
    <!-- button = element, onclick = event or attribute "getElementByID" = event_handler-->
    <button 
        onclick="document.getElementById('demo1').innerHTML = Date() ">
        Click me to display date and time.
    </button>

    <button 
        onclick="document.getElementById('demo2').innerHTML = 'Hello, Yuhyun!' ">
        Click me to display your name.
    </button>

    <!-- id identifies the function. -->
    <p id="demo1"></p>
    <p id="demo2"></p>

</body>
</html>
