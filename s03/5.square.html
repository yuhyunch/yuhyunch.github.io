<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- to display something on paragraph it should be before the script.-->
    <p id = "demo">  </p>
    
    <script>
        //comment.
        var length = prompt("Enter the length of the square.");
        var width = prompt("Enter the width of the square.");
        var square = length*width;

        document.getElementById('demo').innerHTML = "Square: " + square;
    </script>
    
    

</body>
</html>
